<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" id="toggle-login-btn" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" id="toggle-register-btn" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_STNW9c.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_YGNGxq.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_3s913D.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_Joz0FE.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_0Cm1Y2.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
            </div>
            <form id="login" class="input-group">
                <input type="text" placeholder="Enter Username" class="input-field" required>
                <input type="password" placeholder="Enter Password" class="input-field" required>
                <a href="#">Lost your password ?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" placeholder="Enter Username" class="input-field" required>
                <input type="password" placeholder="Enter Password" class="input-field" required>
                <input type="email" placeholder="Enter E-mail" class="input-field">
                <a href="#">By registerin, you agree to the Terms, Data Policy and Cookies Policy.</a>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>

    <!-- social icons -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="script.js"></script>
</body>

</html>
